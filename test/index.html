<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../libraries/socket.io.js"></script>
    <script src="../libraries/lib.js"></script>
</head>
<body>
    <div style="font-size: 5vmin;">

    </div>
    <script>
        controls.start(players=>{
            document.querySelector('div').innerHTML+=JSON.stringify(players)
            controls.press_start(e=>{document.querySelector('div').innerHTML+='<br>'+JSON.stringify(e)})
            controls.press_end(e=>{document.querySelector('div').innerHTML+='<br>'+JSON.stringify(e)})
        })
    </script>
</body>
</html>
