    <div id="form" style="

    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
">
        <form action="" method="get">

    background-color: black;
    color: antiquewhite;
    font-size: 5vmin;
    display: block;
" maxlength="10" required onchange="this.value=this.value.replace(/(\s|-|\\|\/|\*|\+|\%|\&|\||\!)+/g,'_')">
            <input type="submit" value="GO >" style="
    background-color: navy;
    color: orange;
    font-size: 5vmin;
">
        </form>

    </div>

    <style>
        *{
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        }
        html,body{
            height: 100%;
            width: 100%;
            display: flex;
            background-color: black;
            justify-content: space-between;
            align-items: center;
        }
        button,td{
            font-size: 10vmin;
            border-radius: 50%;
            height: 12vmin;
            width: 12vmin;
            text-align: center;
            background-color: black;
            color: white;
        }
        button{border: 1px solid rgb(255, 255, 255);}
        table{height: 36vmin;}
    </style>
    <script>
        let id=new URL(location.href).searchParams.get('id');
        function emit(data){
        let xhr = new XMLHttpRequest();
        xhr.open("POST", location.href , true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(  JSON.stringify( data ))
        document.getElementById('click').pause()
        document.getElementById('click').currentTime=0
		document.getElementById('click').playbackRate=2
        document.getElementById('click').play()
        }
	
        if (id) {
         document.getElementById('form').style.display='none'
        }

        document.querySelectorAll('button').forEach(element => {
        element.addEventListener('touchstart',e=>{
            emit( {e:"ps",key:e.target.id,id:id}  )
        })
        element.addEventListener('touchend',e=>{
            emit( {e:"pe",key:e.target.id,id:id}  )
        })
        element.addEventListener('touchcancel',e=>{
            emit( {e:"pe",key:e.target.id,id:id}  )
        })
        });
    </script>
